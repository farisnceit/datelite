<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DatePicker Debug</title>
    <link rel="stylesheet" href="../src/datelite.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        line-height: 1.6;
      }

      .test-section {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px;
      }

      button {
        padding: 8px 16px;
        margin: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .debug-info {
        background: #f8f9fa;
        padding: 10px;
        margin: 10px 0;
        border-left: 4px solid #007bff;
        font-family: monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>DatePicker Debug</h1>

    <div class="test-section">
      <h2>Simple Test</h2>
      <input type="text" id="simple-test" placeholder="Click to open datepicker" />
      <button onclick="testOpen()">Manual Open</button>
      <button onclick="testClose()">Manual Close</button>
      <button onclick="debugInfo()">Debug Info</button>

      <div class="debug-info" id="debug-output">Debug information will appear here...</div>
    </div>

    <script src="../dist/datelite.js"></script>
    <script>
      let testPicker;

      document.addEventListener('DOMContentLoaded', function () {
        console.log('DOM loaded, initializing DatePicker...');

        try {
          testPicker = new DatePicker('#simple-test', {
            mode: 'single',
            format: 'Y-m-d',
            onReady: function () {
              console.log('DatePicker ready!');
              updateDebugInfo('DatePicker initialized successfully');
            },
            onOpen: function () {
              console.log('DatePicker opened!');
              updateDebugInfo('DatePicker opened');
            },
            onClose: function () {
              console.log('DatePicker closed!');
              updateDebugInfo('DatePicker closed');
            },
            onChange: function (date) {
              console.log('Date changed:', date);
              updateDebugInfo(`Date selected: ${date ? date.toDateString() : 'None'}`);
            },
          });

          console.log('DatePicker instance created:', testPicker);
        } catch (error) {
          console.error('Failed to create DatePicker:', error);
          updateDebugInfo(`Error: ${error.message}`);
        }
      });

      function testOpen() {
        if (testPicker) {
          console.log('Manual open triggered', testPicker);
          testPicker.open();
        } else {
          updateDebugInfo('DatePicker not initialized');
        }
      }

      function testClose() {
        if (testPicker) {
          console.log('Manual close triggered');
          testPicker.close();
        } else {
          updateDebugInfo('DatePicker not initialized');
        }
      }

      function debugInfo() {
        if (testPicker) {
          const info = {
            options: testPicker.options,
            state: testPicker.state,
            dom: {
              container: !!testPicker.dom.container,
              calendar: !!testPicker.dom.calendar,
              input: !!testPicker.dom.input,
            },
          };
          console.log('DatePicker debug info:', info);
          updateDebugInfo(JSON.stringify(info, null, 2));
        } else {
          updateDebugInfo('DatePicker not initialized');
        }
      }

      function updateDebugInfo(message) {
        const debugOutput = document.getElementById('debug-output');
        const timestamp = new Date().toLocaleTimeString();
        debugOutput.innerHTML += `<div>[${timestamp}] ${message}</div>`;
      }
    </script>
  </body>
</html>
