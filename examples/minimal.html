<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal DatePicker Example</title>
    <link rel="stylesheet" href="../src/datelite.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
        background: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .minimal-container {
        max-width: 400px;
        width: 100%;
      }

      h1 {
        font-size: 28px;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 24px;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #1e293b;
        font-size: 14px;
      }

      input {
        width: 100%;

        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="minimal-container">
      <h1>Minimal Example</h1>
      <label for="datepicker">Select a date:</label>
      <input type="text" id="datepicker" placeholder="Click to select date" />
    </div>

    <script src="../dist/datelite.js"></script>
    <script>
      new DatePicker('#datepicker', {
        mode: 'single',
        format: 'Y-m-d',
      });
    </script>
  </body>
</html>
