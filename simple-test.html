<!DOCTYPE html>
<html>
<head>
    <title>Simple DatePicker Test</title>
    <style>
        .datepicker-container {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 9999;
        }
        .datepicker-popup { display: none; }
        .datepicker-popup.datepicker-open { display: block; }
    </style>
</head>
<body>
    <input type="text" id="test" placeholder="Click me">
    
    <script>
        // Minimal test class
        class SimpleTest {
            constructor(selector) {
                this.input = document.querySelector(selector);
                this.container = document.createElement('div');
                this.container.className = 'datepicker-container datepicker-popup';
                this.container.innerHTML = '<div>Hello DatePicker!</div>';
                document.body.appendChild(this.container);
                
                this.input.addEventListener('click', () => this.open());
            }
            
            open() {
                console.log('Opening...');
                this.container.classList.add('datepicker-open');
                this.container.style.left = '100px';
                this.container.style.top = '100px';
                console.log('Container classes:', this.container.className);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleTest('#test');
        });
    </script>
</body>
</html>
